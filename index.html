<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative-CSS</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="fan-body">
        <div class="main">

            <div class="fan-body-container">
                <div class="fan-circle">
                    <div id="blade1" class="fan-blade1"></div>
                    <div class="fan-inner-circle"></div>
                    <div id="blade2" class="fan-blade2"></div>
                </div>
                <div class="fan-stand"></div>
                <div class="fan-stand-circle"></div>
                
                <button class="fan-on-btn fan-btn" type="button" onclick="fanOnbtn()">On</button>
                <button class="fan-off-btn fan-btn" type="button">Off</button>
                <button type="button" class="fan-btn fan-speed-btn">Low</button>
                <button type="button" class="fan-btn fan-medium-btn">Medium</button>
                <button type="button" class="fan-btn fan-max-btn">Fast</button>

            </div>

        </div>

    </div>

    <script src="./index.js"></script>
</body>

</html>
